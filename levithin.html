    <div id="star">‚≠ê</div>
    <script>
      const x = document.getElementById("star");
      x.style.position = "absolute";
      x.style.left = "0px"; 
      document.addEventListener("keydown", move);
      function move(e) {
        console.log("Key pressed:", e.code);
        if (e.code === "ArrowRight") {
          let currentLeft = parseInt(x.style.left, 10) || 0;
          x.style.left = currentLeft + 100 + "px";
          console.log("Moved right to:", x.style.left);
        } else if (e.code === "ArrowLeft") {
          let currentLeft = parseInt(x.style.left, 10) || 0;
          x.style.left = currentLeft - 100 + "px";
          console.log("Moved left to:", x.style.left);
          console.log("fail");
        }
        else if (e.code === "ArrowUp") {
          let currentTop = parseInt(x.style.top, 10) || 0;
          x.style.top = currentTop - 100 + "px";
          console.log("Moved up to:", x.style.top);
        } else if (e.code === "ArrowDown") {
          let currentTop = parseInt(x.style.top, 10) || 0;
          x.style.top = currentTop + 100 + "px";
          console.log("Moved down to:", x.style.top);
        }
        else if (e.code === "KeyR") {
          x.style.left = "0px";
          x.style.top = "100px";
          console.log("Reset position to:", x.style.left, x.style.top);
        }
      }
